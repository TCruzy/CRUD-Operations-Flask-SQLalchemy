<!DOCTYPE html>
<html>
<head>
    <title>Update Inventory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h3 style="text-align: center; font-style: italic; margin-top: 20px;">Update Inventories</h3>
    <ul class="list-group" style="width: 30%; align-items: center; margin-left:570px;">
        <li class="list-group-item">Name : {{name}}</li>
        <li class="list-group-item">Price : {{price}}</li>
        <li class="list-group-item">Amount : {{amount}}</li>
    </ul>
    <div style="text-align: center; margin-top: 60px;" >
        <form action="/update/{{id}}" method="post">
            <div class="form-group">
                <label >Inventory Name</label>
                <input style="width: 20%; margin-left: 40%;" type="text" class="form-control" placeholder="Inv name" name="name" >
            </div>
            <div class="form-group">
                <label >Inventory Price</label>
                <input style="width: 20%; margin-left: 40%;"  name="price" type="text" class="form-control" placeholder="Price" >
            </div>
            <div class="form-group">
                <label >Inventory Amount</label>
                <input style="width: 20%; margin-left: 40%;"  name="amount" type="text" class="form-control" placeholder="Amount" >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div style="margin-top: 15px;">
                <a href="/"><button type="button" class="btn btn-success">Go Back</button></a>
            </div>
        </form>
    </div>
</body>
</html>
