<!DOCTYPE html>
<html>
<head>
    <title>Insert Inventory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h3 style="text-align: center; font-style: italic; margin-top: 20px;">Add Item</h3>
    <div style="text-align: center; margin-top: 200px;" >
        <form action="/add" method="post">
            <div class="form-group">
                <label >Inventory Name</label>
                <input style="width: 20%; margin-left: 40%;" type="text" class="form-control" placeholder="Inv name" name="name" >
            </div>
            <div class="form-group">
                <label >Inventory Price</label>
                <input style="width: 20%; margin-left: 40%;"  name="price" type="text" class="form-control" placeholder="Price" >
            </div>
            <div class="form-group">
                <label >Inventory Amount</label>
                <input style="width: 20%; margin-left: 40%;"  name="amount" type="text" class="form-control" placeholder="Amount" >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            {% if error %}
                <p style="color:red; font-size: 18px;">{{error}}</p>
            {% endif %}
            <div style="margin-top: 15px;">
                <a href="/"><button type="button" class="btn btn-success">Go Back</button></a>
            </div>
            
        </form>
    </div>
</body>
</html>
