<!DOCTYPE html>
<html>
   <head>
      <title>Index Page</title>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>   
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   </head>
   <body>
      <h3 style="text-align: center; font-family:'Courier New', Courier, monospace; margin-top: 40px; font-weight: bold;">Tattoo Salon Inventory</h3>
      <br>
      <table class="table table-dark" border="2">
         <thead>
           <tr>
             <th scope="col">Inventory Name</th>
             <th scope="col">Inventory Price</th>
             <th scope="col">Inventory Amount</th>
             <th scope="col">Need Money</th>
             <th scope="col">Options</th>
           </tr>
         </thead>
         {% for inv in tatt %}
         <tbody>
           <tr>
            <td>{{inv.name}}</td>
            <td>{{inv.price}} $</td>
            <td>{{inv.amount}}</td>
            <td>{{inv.price  * inv.amount}}</td>
            <td>
               <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                     Options
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                     <a class="dropdown-item" href="/delete/{{inv.id}}">Delete Item</a>
                     <a class="dropdown-item" href="/update/{{inv.id}}">Update Item</a>
                  </div>
               </div>
            </td>
           </tr>
         </tbody>
         {% endfor%}
       </table>
       <div style="text-align: center;">
         <a href="/add-inventory"><button type="button" class="btn btn-success">Add Inventory</button></a>
      </div>
      {% if message %}
         <p style="color:red; font-size: 18px;text-align:center; margin-top:15px; ">{{message}}</p>
      {% endif %}
   </body>
</html>
